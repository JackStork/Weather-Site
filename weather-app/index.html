<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>

<!--Sidebar-->
<div class="sidebar">
    <a href="index.html">Home</a>
    <a href="htmljazz/about.html">About</a>
</div>

<!--Secondary sidebar-->
<div class="fadesidebar"></div>

<!--Main page-->
<body>
    <div class="body">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city, e.g. Saint Louis" />
        </header>
        <main>
            <section class="location">
                <div class="city">City</div>
                <div class="date">Date</div>
            </section>
            <section class="stats">
                <div class="temp">Temp</div>
                <div class="hi-low">Low / High</div>
                <div class="weather">Weather</div>
                <div class="humidity">Humidity</div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
